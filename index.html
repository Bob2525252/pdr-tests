<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тести ПДР</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }
        
        .screen {
            display: none;
            padding: 16px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }
        
        .screen.active {
            display: block;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            text-align: center;
            color: #2196F3;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <!-- Головний екран -->
    <div id="main-screen" class="screen active">
        <h1>Офіційні тести ПДР<br>Від Академії ВодіїВ</h1>
        <button id="start-exam-btn" class="btn">Скласти іспит</button>
        <button id="category-tests-btn" class="btn">Тести по темах</button>
        <button id="results-btn" class="btn">Мої результати</button>
    </div>
    
    <script>
        // Базовий тест JavaScript
        console.log('JavaScript завантажено!');
        
        // Функція для перевірки, чи завантажився DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM завантажено!');
            
            // Додаємо обробники подій для кнопок вручну
            document.getElementById('start-exam-btn').onclick = function() {
                console.log('Кнопка "Скласти іспит" натиснута');
                alert('Кнопка "Скласти іспит" натиснута');
            };
            
            document.getElementById('category-tests-btn').onclick = function() {
                console.log('Кнопка "Тести по темах" натиснута');
                alert('Кнопка "Тести по темах" натиснута');
            };
            
            document.getElementById('results-btn').onclick = function() {
                console.log('Кнопка "Мої результати" натиснута');
                alert('Кнопка "Мої результати" натиснута');
            };
        });
    </script>
</body>
</html>
